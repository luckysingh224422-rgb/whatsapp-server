<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #25D366;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }
        .card h2 {
            color: #25D366;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }
        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status-box {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
        }
        .task-status {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background: #25D366;
            transition: width 0.3s ease;
        }
        .file-input {
            padding: 10px;
            background: white;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .file-input:hover {
            border-color: #25D366;
        }
        .code-display {
            background: #2d3748;
            color: #68d391;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Bulk Sender</h1>
            <p>Multi-session supported bulk messaging platform</p>
        </div>
        
        <div class="content">
            <!-- Session Management -->
            <div class="card">
                <h2>Session Management</h2>
                <div class="form-group">
                    <label for="ownerId">Owner ID:</label>
                    <input type="text" id="ownerId" placeholder="Enter unique owner ID" value="user123">
                </div>
                <div class="form-group">
                    <label for="number">WhatsApp Number:</label>
                    <input type="text" id="number" placeholder="e.g., 919876543210">
                </div>
                <button onclick="requestPairingCode()">Get Pairing Code</button>
                
                <div class="form-group">
                    <label>Pairing Code:</label>
                    <div id="pairingCode" class="code-display">-</div>
                </div>
                
                <div class="form-group">
                    <label>Status:</label>
                    <div id="sessionStatus" class="status-box">
                        No active sessions
                    </div>
                </div>
                
                <button onclick="refreshStatus()">Refresh Status</button>
            </div>

            <!-- Message Sending -->
            <div class="card">
                <h2>Send Messages</h2>
                <div class="form-group">
                    <label for="sessionSelect">Select Session:</label>
                    <select id="sessionSelect">
                        <option value="">-- Select a session --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="target">Target (Number/Group ID):</label>
                    <input type="text" id="target" placeholder="e.g., 919876543210 or 123456789-123456@g.us">
                </div>
                
                <div class="form-group">
                    <label for="targetType">Target Type:</label>
                    <select id="targetType">
                        <option value="individual">Individual</option>
                        <option value="group">Group</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="messageFile">Message File (TXT):</label>
                    <input type="file" id="messageFile" accept=".txt" class="file-input">
                    <small>One message per line</small>
                </div>
                
                <div class="form-group">
                    <label for="prefix">Message Prefix (Optional):</label>
                    <input type="text" id="prefix" placeholder="e.g., Hello! ">
                </div>
                
                <div class="form-group">
                    <label for="delaySec">Delay between messages (seconds):</label>
                    <input type="number" id="delaySec" value="2" min="1">
                </div>
                
                <button onclick="startSending()">Start Sending</button>
                <button onclick="stopSending()" style="background: #dc3545; margin-top: 10px;">Stop Sending</button>
                
                <div class="form-group">
                    <label>Task Status:</label>
                    <div id="taskStatus" class="status-box">
                        No active tasks
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTaskId = null;
        let statusInterval = null;

        // Request pairing code
        async function requestPairingCode() {
            const number = document.getElementById('number').value;
            const ownerId = document.getElementById('ownerId').value;
            
            if (!number) {
                alert('Please enter a WhatsApp number');
                return;
            }

            try {
                const response = await fetch(`/code?number=${number}&ownerId=${ownerId}`);
                const result = await response.text();
                
                if (response.ok) {
                    if (result === 'already-registered') {
                        document.getElementById('pairingCode').textContent = 'ALREADY_REGISTERED';
                        updateStatus('Session already registered and ready');
                    } else {
                        const data = JSON.parse(result);
                        document.getElementById('pairingCode').textContent = data.pairingCode;
                        updateStatus(`Pairing code generated. Use WhatsApp code: ${data.waCode}`);
                    }
                } else {
                    alert('Error: ' + result);
                }
            } catch (error) {
                alert('Error requesting pairing code: ' + error.message);
            }
        }

        // Start sending messages
        async function startSending() {
            const sessionId = document.getElementById('sessionSelect').value;
            const target = document.getElementById('target').value;
            const targetType = document.getElementById('targetType').value;
            const delaySec = document.getElementById('delaySec').value;
            const prefix = document.getElementById('prefix').value;
            const ownerId = document.getElementById('ownerId').value;
            const fileInput = document.getElementById('messageFile');
            
            if (!sessionId || !target || !fileInput.files[0]) {
                alert('Please fill all required fields and select a file');
                return;
            }

            const formData = new FormData();
            formData.append('sessionId', sessionId);
            formData.append('target', target);
            formData.append('targetType', targetType);
            formData.append('delaySec', delaySec);
            formData.append('prefix', prefix);
            formData.append('ownerId', ownerId);
            formData.append('messageFile', fileInput.files[0]);

            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    currentTaskId = await response.text();
                    updateTaskStatus('Task started successfully');
                    startTaskMonitoring();
                } else {
                    alert('Error starting task: ' + await response.text());
                }
            } catch (error) {
                alert('Error starting task: ' + error.message);
            }
        }

        // Stop sending messages
        async function stopSending() {
            if (!currentTaskId) {
                alert('No active task to stop');
                return;
            }

            try {
                const response = await fetch('/stop-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `taskId=${currentTaskId}`
                });
                
                if (response.ok) {
                    updateTaskStatus('Stop request sent');
                } else {
                    alert('Error stopping task: ' + await response.text());
                }
            } catch (error) {
                alert('Error stopping task: ' + error.message);
            }
        }

        // Refresh status
        async function refreshStatus() {
            const ownerId = document.getElementById('ownerId').value;
            
            try {
                const response = await fetch(`/status?ownerId=${ownerId}`);
                const data = await response.json();
                
                // Update sessions dropdown
                const sessionSelect = document.getElementById('sessionSelect');
                sessionSelect.innerHTML = '<option value="">-- Select a session --</option>';
                
                data.activeSessions.forEach(session => {
                    const option = document.createElement('option');
                    option.value = session.sessionId;
                    option.textContent = `${session.number} (${session.registered ? 'Connected' : 'Pending'})`;
                    sessionSelect.appendChild(option);
                });
                
                // Update session status
                const statusBox = document.getElementById('sessionStatus');
                if (data.activeSessions.length > 0) {
                    statusBox.innerHTML = data.activeSessions.map(session => 
                        `<div><strong>${session.number}</strong>: ${session.registered ? '‚úÖ Connected' : '‚è≥ Pending'} (Code: ${session.pairingCode})</div>`
                    ).join('');
                } else {
                    statusBox.innerHTML = 'No active sessions';
                }
                
                // Update task count
                updateTaskStatus(`Active tasks: ${data.activeTasks}`);
                
            } catch (error) {
                console.error('Error refreshing status:', error);
            }
        }

        // Start task monitoring
        function startTaskMonitoring() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                if (!currentTaskId) {
                    clearInterval(statusInterval);
                    return;
                }
                
                try {
                    const response = await fetch(`/task-status?taskId=${currentTaskId}`);
                    const task = await response.json();
                    
                    if (task) {
                        const progress = task.totalMessages > 0 ? 
                            (task.sentMessages / task.totalMessages) * 100 : 0;
                        
                        const statusHTML = `
                            <div class="task-status">
                                <strong>Task ID:</strong> ${task.taskId}<br>
                                <strong>Status:</strong> ${task.isSending ? 'üü¢ Sending' : 'üî¥ Stopped'}<br>
                                <strong>Progress:</strong> ${task.sentMessages}/${task.totalMessages}<br>
                                <div class="progress-bar">
                                    <div class="progress" style="width: ${progress}%"></div>
                                </div>
                                ${task.error ? `<strong>Error:</strong> ${task.error}<br>` : ''}
                                <strong>Started:</strong> ${new Date(task.startTime).toLocaleString()}
                            </div>
                        `;
                        
                        document.getElementById('taskStatus').innerHTML = statusHTML;
                        
                        if (!task.isSending) {
                            clearInterval(statusInterval);
                            currentTaskId = null;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching task status:', error);
                }
            }, 2000);
        }

        // Utility functions
        function updateStatus(message) {
            document.getElementById('sessionStatus').innerHTML = message;
        }

        function updateTaskStatus(message) {
            document.getElementById('taskStatus').innerHTML = message;
        }

        // Auto-refresh status every 10 seconds
        setInterval(refreshStatus, 10000);
        
        // Initial load
        refreshStatus();
    </script>
</body>
</html>
